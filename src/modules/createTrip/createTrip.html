<form class="form-horizontal container-fluid" name="createTripForm" ng-submit="submitcreateTrip()" novalidate>
  <div class="form-group row">
    <label for="contract" class="control-label col-sm-1">Contrato: </label>
    <div class="col-sm-4">
      <select id="contract" name="contract" class="form-control" ng-model="formData.contract" ng-change="loadTripInfo()" required>
        <option value="" selected disabled>Seleccione</option>
        <option value="{{contract._id}}" ng-bind="contract.contractNumber"   ng-repeat="contract in controls.contracts"></option>
      </select>
    </div>

    <label for="serviceType" class="control-label col-sm-1 double-line">Tipo de Servicio: </label>
    <div class="col-sm-4">
      <select name="serviceType" id="serviceType" class="form-control" placeholder="seleccione" ng-model="formData.serviceType" ng-change="loadTripInfo()" required>
        <option value="" selected disabled>Seleccione</option>
        <option value="{{servTp._id}}" ng-bind="servTp.name" ng-repeat="servTp in controls.contracts.findById(formData.contract, 'serviceType')"></option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="zone" class="control-label col-sm-1">Zona: </label>
    <div class="col-sm-4">
      <select name="zone" id="zone" class="form-control" ng-model="formData.zone" ng-change="loadTripInfo()" required>
        <option value="" disabled>Seleccione</option>
        <option value="{{zone._id}}" ng-bind="zone.name" ng-repeat="zone in controls.contracts.findById(formData.contract, 'zones')"></option>
      </select>
    </div>

    <label for="date" class="control-label col-sm-1">Fecha: </label>
    <div class="col-sm-4">
      <input id="date" type="date" class="form-control" ng-model="formData.date" ng-change="loadTripInfo()" required>
    </div>
  </div>

  <div class="form-group row">
    <label for="vehicle" class="control-label col-sm-1">Veh&iacute;culo: </label>
    <div class="col-sm-4">
      <select id="vehicle" name="vehicle" class="form-control" ng-model="formData.vehicle" ng-change="clearTripNumber();loadTripInfo()" required>
        <option value="" selected disabled>Seleccione</option>
        <option value="{{vehicle._id}}" ng-bind="vehicle.plate"  ng-repeat="vehicle in controls.vehicles"></option>
      </select>
    </div>

    <label for="tripNumber" class="control-label col-sm-1">Viajes: </label>
    <div class="col-sm-4">
      <input id="tripNumber" class="form-control" type="number" ng-model="formData.tripsNumber" required>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-12 text-center">
      <input class="btn btn-primary" type="submit" value="Guardar">
      <input class="btn btn-warning" type="reset" value="Cancelar">
    </div>
  </div>
</form>

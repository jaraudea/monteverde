<form class="form-horizontal container-fluid" name="scheduleSvcForm" ng-submit="createSvcForm.$valid && createSvc.submitcreateSvc()">
  <div class="form-group row">
    <label for="contract" class="control-label col-sm-1">Contrato: </label>
    <div class="col-sm-2">
      <select name="contract" class="form-control" ng-model="formData.contract" ng-options="contract._id as contract.contractNumber for contract in controls.contracts">
        <option value="" selected disabled>Seleccione</option>
      </select>
    </div>

    <label for="serviceType" class="control-label col-sm-1 double-line">Tipo de Servicio: </label>
    <div class="col-sm-2">
      <select name="serviceType" id="serviceType" class="form-control" placeholder="seleccione" ng-model="formData.serviceType">
        <option value="" selected disabled>Seleccione</option>
        <option value="{{servTp._id}}" ng-bind="servTp.name" ng-repeat="servTp in controls.contracts.findById(formData.contract, 'serviceType')"></option>
      </select>
    </div>

    <label for="zone" class="control-label col-sm-1">Zona: </label>
    <div class="col-sm-2">
      <select name="zone" class="form-control" ng-model="formData.zone" ng-options="control._id as control.name for control in controls.zones">
        <option value="" selected disabled>Seleccione</option>
      </select>
    </div>

    <label for="zone" class="control-label col-sm-1">Fecha: </label>
    <div class="col-sm-2">
      <input type="date" class="form-control" ng-model="controls.date">
    </div>
  </div>      
</form>
  
<div class="row form-group">
  <div class="col-sm-12">
    <table ng-table="tableParams" class="table table-bordered">
        <tr ng-repeat="service in $data">
            <td data-title="'Lote'" sortable="'vehicle'">
                {{service.field}}
            </td>
            <td data-title="'Cuadrilla'" sortable="'team'">
                {{service.team}}
            </td>
            <td data-title="'Estado'" sortable="'state'">
                {{service.state}}
            </td>
            <td data-title="'Opciones'">
                {{service.options}}
            </td>
        </tr>
    </table>
  </div>
</div>

<form class="form-horizontal container-fluid" name="scheduleSvcForm" ng-submit="createSvcForm.$valid && createSvc.submitcreateSvc()">
  <div class="form-group row">
    <label for="code" class="control-label col-sm-1 double-line">C&oacute;digo / Radicado: </label>
    <div class="col-sm-1">
      <input class="form-control" type="text" typeahead-on-select="getServiceConfig(formData.code)" ng-model="formData.code" typeahead="field for field in codes | filter:$viewValue | limitTo:8" >
    </div>

    <label for="team" class="control-label col-sm-1">Cuadrilla: </label>
    <div class="col-sm-1">
      <select name="team" id="team" class="form-control" ng-model="formData.team">
        <option value="" selected disabled>Seleccione</option>
        <option value="{{team._id}}" ng-bind="team.name" ng-repeat="team in controls.teams"></option>
      </select>
    </div>

    <label class="control-label double-line col-sm-1">Cantidad trabajada: </label>
    <span class="control-label col-sm-1" ng-bind="doneQuantity"></span>

    <label for="unity" class="control-label col-sm-1">Unidad: </label>
    <div class="col-sm-1">
      <select class="form-control" ng-model="formData.unit" ng-options="unit._id as unit.name for unit in controls.units">
      </select>
    </div>

    <label class="control-label col-sm-1">Veh&iacute;culo: </label>
    <div class="col-sm-1">
      <input class="form-control" type="text" typeahead-on-select="getServiceConfig(formData.code)" ng-model="formData.vehicle" typeahead="vehicle for vehicle in vehicles | filter:$viewValue | limitTo:8" >
    </div>    

    <label class="control-label col-sm-1">Viajes: </label>
    <div class="col-sm-1">
      <input class="form-control" type="text" ng-model="formData.tripsNumber">
    </div>    
  </div>
  
  <div class="form-group row"  flow-init="uploader">
    <div class="col-sm-6">
      <label for="observations" class="control-label">Descripci&oacute;n: </label>
      <textarea class="form-control" cols="30" rows="5" ng-model="formData.observations"></textarea>
    </div>

    <div class="col-sm-2">
      <label for="observations" class="control-label">Im&aacute;genes: </label>
      <div class="alert drop-area" flow-drag-enter="dropping='bg-warning'" flow-drag-leave="dropping=''" ng-class="dropping" flow-drop>
          Arrastre y suelte las imagenes ac&aacute;a 
      </div>

      <input type="file" flow-btn />
    </div>

    <div class="col-sm-2">
      <button type="button" ng-click="$flow.upload()">subir</button>  
      <ul>
        <li ng-repeat="img in $flow.files">
          <a class="font-sm" href="" ng-click="open(img)">{{img.name}}</a>
          <a href="" ng-click="img.cancel()"><i class="fa fa-times"></i></a>
        </li>
      </ul>
    </div>

  </div>
</form>
